<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="isFieldInvalid('username')"
          placeholder="Enter your username or email"
        />
        <div *ngIf="isFieldInvalid('username')" class="error-message">
          Username or email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="isFieldInvalid('password')"
          placeholder="Enter your password"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          Password is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="test-user-info">
      <div class="info-header">
        <i class="info-icon">ℹ️</i>
        <span>Test User Information</span>
      </div>
      <div class="test-credentials">
        <p><strong>Username:</strong> testuser</p>
        <p><strong>Password:</strong> password123</p>
      </div>
      <p class="info-note">Use these credentials to test the application</p>
    </div>

    <div class="auth-footer">
      <p>
        Don't have an account?
        <a routerLink="/auth/register" class="link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
